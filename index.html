<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rotating Image Gallery</title>
</head>
<body>
  <div class="container">
    <h1>Rotating Image Gallery</h1>

    <div class="img-area">
      <span id="img1"><img src="images/img 1.jpg" alt="img1"><p>1984</p></span>
      <span id="img2"><img src="images/img 2.jpg" alt="img2"><p>멋진 신세계</p></span>
      <span id="img3"><img src="images/img 3.jpg" alt="img3"><p>일리아스</p></span>
      <span id="img4"><img src="images/img 4.jpg" alt="img4"><p>오디세이아</p></span>
      <span id="img5"><img src="images/img 5.jpg" alt="img5"><p>오만과 편견</p></span>
      <span id="img6"><img src="images/img 6.jpg" alt="img6"><p>두 도시 이야기</p></span>
      <span id="img7"><img src="images/img 7.jpg" alt="img7"><p>제인 에어</p></span>
      <span id="img8"><img src="images/img 8.jpg" alt="img8"><p>주홍 글자</p></span>
    </div>

    <div class="btn-area">
      <button class="btn prev-btn">Prev</button>
      <button class="btn next-btn">Next</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
